<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Flipboek: BOEKJE.pdf</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
     
 
  background-color: #eaf7ea; /* zachte basiskleur */
  background-image: url('greenfog.svg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}


    #book {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      background-color: white;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Flipboek: BOEKJE.pdf</h1>
  <div id="book">
    <canvas id="page1" width="400" height="600"></canvas>
    <canvas id="page2" width="400" height="600"></canvas>
  </div>
  <div class="nav-buttons">
    <button onclick="prevPages()">â¬… Vorige</button>
    <button onclick="nextPages()">Volgende âž¡</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'BOEKJE.pdf';
    let pdfDoc = null;
    let currentPage = 1;

    const canvas1 = document.getElementById('page1');
    const canvas2 = document.getElementById('page2');
    const ctx1 = canvas1.getContext('2d');
    const ctx2 = canvas2.getContext('2d');

    pdfjsLib.getDocument(url).promise.then(doc => {
      pdfDoc = doc;
      renderPages();
    }).catch(err => {
      alert("Fout bij het laden van de PDF: " + err.message);
    });

    function renderPages() {
      if (currentPage === 1) {
        renderPage(1, canvas1, ctx1);
        ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
      } else {
        renderPage(currentPage, canvas1, ctx1);
        if (currentPage + 1 <= pdfDoc.numPages) {
          renderPage(currentPage + 1, canvas2, ctx2);
        } else {
          ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
        }
      }
    }

    function renderPage(num, canvas, ctx) {
      pdfDoc.getPage(num).then(page => {
        const desiredWidth = canvas.width;
        const viewport = page.getViewport({ scale: 1 });
        const scale = desiredWidth / viewport.width;
        const scaledViewport = page.getViewport({ scale });

        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: scaledViewport
        };
        page.render(renderContext);
      });
    }

    function nextPages() {
      if (currentPage === 1) {
        currentPage = 2;
      } else if (currentPage + 2 <= pdfDoc.numPages) {
        currentPage += 2;
      }
      renderPages();
    }

    function prevPages() {
      if (currentPage === 2) {
        currentPage = 1;
      } else if (currentPage - 2 >= 1) {
        currentPage -= 2;
      }
      renderPages();
    }
  </script>
</body>
</html>
